language: python
matrix:
  include:
  - os: osx
    language: generic
before_install:
- ./.travis/deps.sh
script:
- ./.travis/build.sh
after_success:
- ./.travis/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 'dist/vmo-score-$TRAVIS_TAG-OSX.zip'
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
